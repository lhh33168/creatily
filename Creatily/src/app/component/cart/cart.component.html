            <div class="cartmainbottom_full">
                <ul>
                    <li *ngFor="let obj of carthot;let idx = index;">
                        <input type="radio" [checked]="currentTrIndexs.indexOf(idx) > -1" (click)="selectTr(idx)"/>
                        <img [src]="obj.imgurl" alt="" />
                        <div class="cartmainbottom_full_center">
                            <p>仙人掌蜡烛</p>
                            <span class="cartmainbottom_full_center_c">类型：仙人球大蜡烛</span>
                            <div class="cartmainbottom_full_qty">
                                <span>-</span>
                                <span>0</span>
                                <span>+</span>
                            </div>
                        </div>
                        <div class="cartmainbottom_full_bottom">
                            <i class="iconfont icon-icon--"></i>
                            <span>￥39</span>                           
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <footer class="cartfoot">
        <div (click)="selectAll()">
            <input type="radio" [checked]="currentTrIndexs.length === dataset.length" />全选
        </div>
        <p>总计（不含运费）：<span>￥107</span></p>
        <span class="cartfoot_right" routerLink="/order">立即下单</span>
    </footer>
