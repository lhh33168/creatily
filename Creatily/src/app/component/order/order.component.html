<div class="order">
    <header class="order_top">
        <getback (click)="deleteOrder()"></getback>
        <span>填写订单</span>
        <i class="iconfont icon-serve"></i>
    </header>
    <main class="order_main">
        <div class="order_main_address order_main_common" routerLink="/address" *ngIf="address.length==0">
            <span>收货地址</span>
            <span>请填写收货地址<i class="iconfont icon-jia"></i></span>
        </div>
        <div class="order_main_address_full" routerLink="/address" *ngIf="address.length>0">
            <div *ngFor="let obj of address;let idx = index;">
                <p><span>收货人：{{obj.name}}</span><span>{{obj.phone}}</span></p>
                <p>{{obj.address}}</p>
            </div>
            <i class="iconfont icon-jia"></i>
        </div>
        <div class="common_line"></div>
        <div class="order_main_sale order_main_common">
            <span>选择优惠券</span>
            <span>0张可用<i class="iconfont icon-jia"></i></span>
        </div>
        <div class="order_main_total order_main_common">
            <span>商品合计</span>
            <span>￥{{dataCountSetPrice}}</span>
        </div>
        <div class="order_main_carriage order_main_common">
            <span>运费</span>
            <span><span class="order_main_carriage_r">满88元包邮</span>￥0</span>
        </div>
        <div class="common_line"></div>
        <ul class="order_main_order">
            <li *ngFor="let obj of order;let idx = index;">
                <img [src]="obj.imgurl" alt="" />
                <div class="order_center">
                    <p>{{obj.proname}}</p>
                    <span class="cartmainbottom_full_center_c" *ngIf="obj['size'] && obj['size'].length>0">类型：{{obj.size}}</span>
                    <span class="cartmainbottom_full_center_c" *ngIf="!obj['size'] && obj['color'].length>0 && obj['color']">颜色：{{obj.color}}</span>
                    <div><span>￥{{obj.price}}</span><span>&times;{{obj.count}}</span></div>
                </div>
            </li>
        </ul>
        <div class="order_main_agree ">
            <input type="checkbox" id="agree" [checked]="multiple" (click)="agree()"/><label for="agree">我已同意《好物平台》协议</label>
        </div>
        <div class="common_line"></div>
    </main>
    <div class="order_foot">
        <div>
            实际付款：<span>￥{{dataCountSetPrice}}</span>
        </div>
        <span class="orderfoot_right" (click)="goToPay()">立即付款</span>
    </div>
</div>
