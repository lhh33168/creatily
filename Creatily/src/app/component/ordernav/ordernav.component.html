<div class="dingdanNav" *ngIf="navList" >
    <ul>
        <li *ngFor="let item of navList;let idx = index" [class]="(navActive == item.navidx) ? 'dingdanActive':''" (click)="dingdan(item['navidx'])">
            {{item['navname']}}
        </li>
    </ul>
</div>
