<div class="regpwdPage">
  <div class="regpwd-title">
    <getback></getback>
    <span>设置密码</span>
  </div>
  <div class="regpwd-content">
    <h1>HAVE</h1>
    <div class="regpwd-content-input">
      <div class="regpwd-input-phone">
        <i class="iconfont icon-wode"></i>
        <input type="text" class="phoneInput" #inputFocus placeholder="请输入手机号码" maxlength="11" [(ngModel)]="inputPhone" (input)="inputPhoneA($event)"
        />
        <em class="InputClearA" *ngIf="showA" (click)="showAclear()">&times;</em>
      </div>
      <div class="regpwd-input-pwd">
        <i class="iconfont icon-mima"></i>
        <span class="iconfont icon-yj" (click)="showChange()"></span>
        <input [type]="inputType" class="pwdInput" placeholder="请设置密码" [(ngModel)]="inputPass" (input)="inputPhoneB($event)" />
        <em class="InputClearB" *ngIf="showB" (click)="showBclear()">&times;</em>
      </div>
      <div class="regpwd-deal">密码长度6-16位，支持数字，字符和符号</div>
      <button class="regpwd-submit">登录</button>
    </div>
  </div>
</div>
