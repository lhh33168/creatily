<div class="userpage">
    <a routerLink="/user/userset" class="iconfont icon-iconfonticonfontjixieqimo"></a>    
    <div class="user-canner">
        <!-- <srollTop>封装</srollTop> -->
        <!-- 用户信息 -->
        <div class="user-personal">
            <div class="user-photo">
                <img [src]="userImg" />
            </div>
            <div class="user-name">{{userName}}</div>
            <div class="user-message">
                <a routerLink="/user/usermsg">点击此处更改个人描述</a>
            </div>
        </div>
    </div>
    <!-- 订单 -->
    <div class="user-dingdan">
        <div class="user-mydingdan">
            <span>我的订单</span>
            <span>
                <a routerLink="/dingdan/1">
                    查看全部订单
                    <i class="iconfont icon-fanhui"></i>   
                </a>
            </span>
        </div>
        <div class="user-dingdanNav">
            <ul>
                <li *ngFor="let item of userlist">
                    <a routerLink="/dingdan/{{item['id']}}">
                        <i class="iconfont {{item['icon']}}"></i>
                        {{item['name']}}
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="user-aftersale">
        <ul>
            <li>
                <a >
                    <span>
                        <i class="iconfont icon-icon5"></i>
                        退货/售后
                    </span>
                    <span>
                        <i class="iconfont icon-fanhui"></i>
                    </span>
                </a>
            </li>
            <li>
                <a >
                    <span>
                        <i class="iconfont icon-serve"></i>
                        创质客服
                    </span>
                    <span>
                        <i class="iconfont icon-fanhui"></i>
                    </span>
                </a>
            </li>
        </ul>
    </div>
    <div class="user-fenxiang">
        <ul>
            <li>
                <a>
                    <span>
                        <i class="iconfont icon-icon5"></i>
                        我的积分
                    </span>
                    <span>
                        0
                        <i class="iconfont icon-fanhui"></i>
                    </span>
                </a>
            </li>
            <li>
                <a >
                    <span>
                        <i class="iconfont icon-icon5"></i>
                        边分享边赚钱
                    </span>
                    <span>
                        订单金额的5%归你
                        <i class="iconfont icon-fanhui"></i>
                    </span>
                </a>
            </li>
            <li>
                <a>
                    <span>
                        <i class="iconfont icon-icon5"></i>
                        分享赢优惠券
                    </span>
                    <span>
                        立减50元
                        <i class="iconfont icon-fanhui"></i>
                    </span>
                </a>
            </li>
            <li>
                <a >
                    <span>
                        <i class="iconfont icon-serve"></i>
                        我的收藏
                    </span>
                    <span>
                        <i class="iconfont icon-fanhui"></i>
                    </span>
                </a>
            </li>
        </ul>
    </div>
</div>
<footer></footer>
<router-outlet></router-outlet>
