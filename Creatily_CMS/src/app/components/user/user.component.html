
<div class="user">
    <div class="ipt">
        <label>用户名</label>
            <input type="text" placeholder="请输入用户名" [(ngModel)]="username"/>
    </div>

    <div class="ipt">
        <label>密码</label>
            <input type="password" placeholder="请输入密码" [(ngModel)]="password"/>
    </div>
    <div class="btn" >
        <input type="button" value="登陆" (click)="login()" [el-loading]="toggle" [full-screen]="true"/>
    </div>

</div>
